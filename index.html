  <body
    style="
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    "
  >
    <img
      src="#"
      alt="img"
      style="height: 45vh; width: auto; margin-bottom: 2vh"
    />
    <div>
      <p style="display: inline-block">Search:</p>
      <input
        type="text"
        name="search-term"
        id="search-term"
        style="margin-bottom: 1vh; display: inline-block"
      />
    </div>
    <button>New GIF</button>

    <script>
      const img = document.querySelector("img");
      const button = document.querySelector("button");
      const term = document.querySelector("input");
      term.value = "dogs";
      const getNewGif = async () => {
        const response = await fetch(
          `https://api.giphy.com/v1/gifs/translate?api_key=9S3NpU0Eevp7vhbXz7L3DUHPNefFnOoc&s=${term.value}`,
          { mode: "cors" }
        );

        const gifData = await response.json();

        img.src = gifData.data.images.original.url;
      };
      getNewGif();
      button.addEventListener("click", () => {
        getNewGif();
      });
      term.addEventListener("keyup", (e) => {
        if (e.keyCode === 13) {
          e.preventDefault;
          button.click();
        }
      });
